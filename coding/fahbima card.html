<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liski Fahbima</title>

  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Feather Icons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Custom CSS -->
   <style>body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  /* CARD PROFILE */
.profile {
  background-color: rgba(255, 255, 255, 0.08); /* semi-transparan */
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  max-width: 360px;
  width: 100%;
  backdrop-filter: blur(10px); /* efek kaca */
  -webkit-backdrop-filter: blur(10px);
  margin-bottom: 40px;
}

/* GAMBAR PROFIL */
.profile-img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid #ffffff33; /* putih semi-transparan */
  margin-bottom: 20px;
}

/* NAMA PENGGUNA */
.username {
  font-size: 24px;
  font-weight: bold;
  margin: 0;
  color: #fff;
}

/* BIO */
.bio {
  font-size: 14px;
  color: #ddd;
  margin-top: 10px;
  line-height: 1.5;
}
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  .links {
  list-style: none;
  padding: 0;
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.link-button {
  display: flex;
  align-items: center;
  gap: 10px;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 12px 16px;
  border-radius: 8px;
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

.link-button:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

}

}</style>
  
</head>

</head>
<body>
  <div class="container">
  <div class="profile">
    <img src="img/PSX_20240815_60219.jpg" alt="Foto Profil" class="profile-img">
    <h1 class="username">Fahbima</h1>
    <a href="https://www.youtube.com/@Lord_Obim">My Youtube Channel</a>

    

    <ul class="links">
      <li>
        <a href="https://www.tiktok.com/@obimm23" target="_blank" class="link-button">
          <i data-feather="video"></i> TikTok
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/fahbima10/" target="_blank" class="link-button">
          <i data-feather="camera"></i> Instagram
        </a>
      </li>
      <li>
        <a href="https://saweria.co/Fahbima" target="_blank" class="link-button">
          <i data-feather="dollar-sign"></i> Saweria
        </a>
      </li>
    </ul>
  </div>
</div>


  <!-- Jalankan Feather Icons -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      feather.replace();
    });
  </script>
</body>
</html>
